{% extends 'base.html' %}
{% block title %}
    Home Page
{% endblock %}
{% block body %}
    <h1>Welcome to Home Page</h1>

    {% for cat in category %}
        <a href="{{ cat.get_absoloute_url }}">
            <h2>{{ cat.name }}</h2>
            <img src="{{ cat.image.url }}" width="200">
        </a>
    {% endfor %}

{% endblock %}
